<!DOCTYPE html>
<html>
<head>
	<title>Hex Colour Generator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='css/hexcolourgenerator-style.css'/>
    <script type='text/javascript' src='js/hexcolourgenerator-script.js'></script>
</head>
<body>
	<a href="https://emilyrb.github.io" style="border:3px solid black;width:70px;height:20px;position:absolute;top:0;left:0;">HOME</a>
	<div id="new">
		<i class="fa fa-plus-circle" id="top" aria-hidden="true"></i>
		<i class="fa fa-plus-circle" id="under"aria-hidden="true"></i>
	</div>
	<div class="section">
		<div class="info">
			<div class="hexDisplay">
				Hex
			</div>
			<div class="newColour">
				New colour!
			</div>
		</div>
		<i class="fa fa-minus-circle" aria-hidden="true"></i>
	</div>
	<span id="white">And this is the colour white. #ffffff</span>
	<span id="me">Coded by Emily G</span>
</body>
</html>
