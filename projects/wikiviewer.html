<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='css/wikiviewer-style.css'/>
    <script type='text/javascript' src='js/wikiviewer-script.js'></script>
</head>
<body>
	<a href="https://emilyrb.github.io" style="border:3px solid black;width:70px;height:20px;position:absolute;top:0;left:0;z-index:10;">HOME</a>
	<header>
		<h1><i class="fa fa-wikipedia-w" aria-hidden="true"></i>ikipedia Viewer</h1>
	</header>
	<div id="main">
		<div id="leftColumn">
			<h2><i class="fa fa-search" aria-hidden="true"></i> Search</h2>
			<input type="search" id="searchBar"/><div id="submit"><i class="fa fa-check" aria-hidden="true"></i></div>
			<div id="searchResults">
				<h3>Results</h3>
			</div>
			<div id="randomPage">
				<h3>Click here for a random Wiki Page</h3>
			</div>
		</div>
		<div id="separate">
		</div>
		<div id="rightColumn">
			<iframe src="" id="wikiFrame" frameBorder="0"></iframe>
		</div>
	</div>
	<footer>
		<h3>Coded by Emily G</h3>
	</footer>
</body>
</html>
